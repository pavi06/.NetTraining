<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="icon" type="image/png" href="./quotesIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navBg">
        <div class="container-fluid">
          <img src="./quotesLogo.png" alt="logo" style="width: 100px;height: auto;"/>
          <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-uppercase p-2 m-2 navEle" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase p-2 m-2 navEle navActive" href="./quotes.html">Quotes</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div style="float: right; margin-right: 20px;margin-bottom: 10px;">
        <nav class="navbar pt-3 navSearch">
            <form class="d-flex flex-row" id="searchForm" class="searchForm">
              <input class="form-control mr-5" type="search" placeholder="Search" id="authorName" name="search" aria-label="Search" onblur="GetQuotes()">
              <button class="btn my-2 my-sm-0 btnStyle" type="button" id="searchBtn" onclick="GetQuotes()"><i class="bi bi-search"></i></button>
              <button class="btn my-2 my-sm-0 btnStyle" type="button" id="sortBtn" onclick="GetSortedQuotes()"><i class="bi bi-sort-alpha-down"></i></button>
            </form>
        </nav>
    </div>
    <section style="clear: both;">
        <div class="container">
          <!-- div to display quotes -->
            <div class="d-flex flex-wrap items" id="items"></div>
            <!-- pagination div -->
            <div class="pagination" id="pagination">
              <button class="btn btnStyle" id="prevBtn" onclick="prevPage()">Previous</button>
              <div class="btnDiv" id="pageButtons"></div>
              <button class="btn btnStyle" id="nextBtn" onclick="nextPage()">Next</button>
            </div>
            <div id="pageNo"></div>
        </div>      
        <script src="quotes.js"></script> 
</body>
</html>
