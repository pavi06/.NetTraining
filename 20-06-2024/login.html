<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
    <h3 class="p-3 mb-5" style="text-transform: uppercase; text-align: center; font-weight: bolder; background-color: #7998f3 ;">Login Form</h3>
    <div style="margin: auto;width: 50%;">
        <form id="loginForm" name="loginForm" style="margin: auto;">
            <div class="row mb-2">
                  <div class="col-sm-4">
                    <label for="name" class="form-label" style="font-weight: bold;">UserName</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" required class="form-control" name="name" id="name" placeholder="eg. Shiva" onblur="validateName()">
                    <small class="text-success" id="nameValid"></small>
                    <small class="text-danger" id="nameInvalid"></small>
                  </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                    <label for="password" class="form-label label" style="font-weight: bold;">Password</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="password" required class="form-control" name="password" id="password" placeholder="eg.XYZA$e67@a_v" onblur="validatePassword()">
                    <small class="hint">Your password should contain minimum of 6 character, should have atleast 1 lowercase, 1 uppercase, symbols like @, $, &, *, _ and numeric character </small>
                    <small class="text-success" id="passwordValid"></small>
                    <small class="text-danger" id="passwordInvalid"></small>
                  </div>
            </div>
            <div class="col-10 m-3" style="text-align: center;justify-content: center;align-items: center;">
                <button type="button" class="btn" style="background-color: #7998f3; font-weight: bolder;text-transform: uppercase;" id="btn">Login</button>
            </div>
        </form>
    </div>
    <div id="result" class="text-center font-bold text-primary mt-15" style="font-size: 20px;text-transform: uppercase;"></div>
</body>
</html>
